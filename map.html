<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>
</head>
<body>
	<div id="map" style="width:500px;height:400px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=acef222bff4b7f29714f3ce9121ecef0"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(33.450701, 126.570667),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);


        var markerPosition  = new kakao.maps.LatLng(33.450701, 126.570667);  // 마커가 표시될 위치 
		var marker = new kakao.maps.Marker({  // 마커를 생성한다
		    position: markerPosition
		});

		marker.setMap(map); // 마커가 지도 위에 표시되도록 설정한다

		// 아래 코드는 지도 위의 마커를 제거하는 코드이다
		// marker.setMap(null);
        
	</script>
</body>
</html>
